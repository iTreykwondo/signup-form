<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="background">
        <div class="logo-container">
          <div class="logo">
            <img height="200px" src="./images/odin-lined.png" alt="logo" />
          </div>
          <div class="logo-text">ODIN</div>
        </div>
        <div class="footer">
          <p>
            Photo by
            <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </p>
        </div>
      </div>

      <div class="form-container">
        <div class="section-1">
          <h2 class="title">
            This is not a real online service! You know you need something like
            this in your life to help your realize your deepest dreams.
          </h2>
          <h3 class="subtext">You <em>know</em> you want to.</h3>
        </div>
        <div class="section-2">
          <h2 class="form-title">Let's do this!</h2>
          <form action="">
            <div class="col-1">
              <label for="firstname">FIRST NAME</label>
              <input type="text" placeholder="John" required />

              <label for="email">EMAIL</label>
              <input
                type="email"
                name="emIL"
                id="email"
                placeholder="johndoe@email.com"
                required
              />
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="col-2">
              <label for="lastname">LAST NAME</label>
              <input type="text" required placeholder="Doe" />

              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />

              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" name="confirm" id="confirm" required />
            </div>
         
        </div>
        <div class="section-3">
          <button>Create Account</button>
          <h3>Already have an account? <a>Log in</a></h3>
        </div>
     </form>
      </div>
    </div>
  </body>
</html>
